<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Styled Image and CSS Assessment</title>
  <style>
    .image-preview img {
      width: 300px;
      height: auto;
      border-width: 30px;
      border-style: solid;
      border-color: lightblue pink lightgreen lightyellow;
      display: block;
      margin: 10px auto;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
    }
    p > span { color: red; }
    #header span { color: pink; }
    span { color: green; }
    #header *:last-child { color: orange; }
    #header span:first-child:hover { color: blue; }
  </style>
</head>
<body>
  <div class="image-preview">
    <img src="https://cpit405.gitlab.io/images/KAU_logo.png" alt="KAU Logo">
  </div>

  <div id="header">
    <span class="myclass1">Every</span>
    <span class="myclass2">one can</span>
    <span class="myclass3">success.</span>
  </div>
  <p> One machine can do the work of fifty ordinary men.
    <span class="myclass4">No machine can do the work of one extraordinary man.</span>
  </p>
  <table border="1">
    <thead>
      <tr>
        <th>Selector</th>
        <th>Default Color</th>
        <th>Color on Hover</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>span.myclass1</td>
        <td>Pink</td>
        <td>Blue</td>
      </tr>
      <tr>
        <td>span.myclass2</td>
        <td>Pink</td>
        <td>Pink</td>
      </tr>
      <tr>
        <td>span.myclass3</td>
        <td>Orange</td>
        <td>Orange</td>
      </tr>
      <tr>
        <td>span.myclass4</td>
        <td>Red</td>
        <td>Red</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
